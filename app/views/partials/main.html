<div class="container-fluid">
	<div class="row">
		<div ng-repeat="tweet in tweets" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<h4>
							<img src="{{tweet.author_avatar}}" alt="twitter avatar image" />
							{{tweet.author_name}}
							<small>{{tweet.author_username}}</small>
						</h4>
					</div>
				</div>
				<div class="panel-body">
					{{tweet.text}}
				</div>
				<div class="panel-footer">{{tweet.created_at | date:'medium'}}</div>
			</div>
		</div>
	</div>
</div>
