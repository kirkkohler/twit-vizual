<div class="panel panel-default" ng-repeat="tweet in tweets">
	<div class="panel-heading">		
		<img src="{{tweet.author_avatar}}" alt="twitter avatar image" />
		{{tweet.author_name}}
		({{tweet.author_username}})
	</div>
	<div class="panel-body">
		{{tweet.text}}
	</div>
	<div class="panel-footer">{{tweet.created_at | date:'medium'}}</div>
</div>
