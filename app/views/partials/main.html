<div class="container-fluid">
	<div ng-repeat="tweet in tweets | orderBy:'created_at':true | limitTo:50" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
		<div class="panel panel-default">
			<div class="panel-heading panel-tweet-heading">
				<a href="https://twitter.com/{{tweet.author_username}}">
					<img src="{{tweet.author_avatar}}" alt="twitter avatar image" class="img-panel-heading img-circle pull-left" />
					<h4>{{tweet.author_name}}</h4>
				<small>@{{tweet.author_username}}</small></a>
			</div>
			<div class="panel-body panel-tweet-text" ng-bind-html="tweet.text | linky:'_blank'">
				<!-- display tweet text here and turn links into clickable hyper links via linky filter -->
			</div>
			<div class="panel-footer"><small>{{tweet.created_at | date:'medium'}}</small></div>
		</div>
	</div>
</div>
